<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>LDA Visualization</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,1,0" />
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    
<body>
    {% include "navbar.html" %}
    {% include "loading.html" %}
    <br>
    <h1 class="resultp">LDA Topic Visualization</h1>
    <br>

    <!-- 토픽별 주요 단어 표시 -->
    <div id="lda-topics">
        <h2 style="font-size:120%; margin-left:85px; padding:0 0 5px 80px;">Top Words in Each Topic</h2>
        <ul class="keyword">
            {% for topic in topics %}
            <li>Topic{{ forloop.counter }}. {{ topic }}</li>
            {% endfor %}            
        </ul>
    </div>

    <!-- LDA 시각화 결과 표시 -->
    <div id="lda-visualization" style="display: flex; justify-content: center; align-items: center; font-size:70%;">
        {{ visualization|safe }}
    </div>

    <!-- FOOTER -->
    <hr style="height:1px;border-width:0;color:black;background-color:black">
    {% include "footer.html" %}
</body>
</html>
