<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Wordcloud Visualization</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,1,0" />
    <style>
        #wordcloud-container {
            text-align: center;
            margin-top: 5px;
        }
        #wordcloud-vis img {
            width: 700px;  /* Adjust as needed for square shape */
            height: 700px; /* Adjust as needed for square shape */
            object-fit: contain; /* Keeps the aspect ratio */
        }
    </style>
</head>
<body>
    {% include "navbar.html" %}
    {% include "loading.html" %}
    <!-- wordcloud -->
    <br>
    <h1 class="resultp">Wordcloud Analysis Visualization</h1>
    <br>
    <p class="keyword">Keyword: {{ keyword }}</p>
    <div style="margin-bottom: 80px;"></div>
    
    <div id="wordcloud-container">
        <div id="wordcloud-vis">
            <!-- Show only if image exists -->
            {% if wordcloud %}
                <img src="{{ wordcloud }}" alt="Wordcloud Image" style="width: 1024px; height: 1024px;"/>
            {% else %}
                <p>No data available to display.</p>
            {% endif %}
        </div>
    </div>

    <!-- FOOTER -->
    <hr style="height:1px;border-width:0;color:black;background-color:black">
    {% include "footer.html" %}
</body>
</html>
